<script src="{weixin::STATICS}/kindeditor/kindeditor.js" type="text/javascript"></script>
<script src="{weixin::STATICS}/kindeditor/lang/zh_CN.js" type="text/javascript"></script>

<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<script>

var editor;
KindEditor.ready(function(K) {
editor = K.create('#info', {
resizeType : 1,
allowPreviewEmoticons : false,
allowImageUpload : true,
uploadJson : '/index.php?g=User&m=Upyun&a=kindedtiropic',
items : [
'source','undo','clearhtml','hr','fontsize','forecolor','hilitecolor',
'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
'insertunorderedlist', '|', 'emoticons', 'image','link', 'unlink','baidumap','lineheight','table','anchor','preview','print','template','code','cut']
});

});
</script>

<div class="content" style="width:920px; background:none; margin-left:275px; border:none; margin-bottom:30px;" >
          <div class="cLineB"><h4>编辑图文自定义内容</h4><a href="javascript:history.go(-1);"  class="right btnGrayS vm" style="margin-top:-27px" >返回</a></div>
         
          <form method="post"   action="{weixin::U('User/Classify/insertDotai')}"  enctype="multipart/form-data" >
          <div class="msgWrap form">
            <TABLE class="userinfoArea" border="0" cellSpacing="0" cellPadding="0" width="100%">
              <THEAD>
   
                 <TR>
				  <TH valign="top">动态类型：</TH>
				  <TD>
				  	<label for="radio2"><input class="radio" id="radio2" type="radio" name="author" value="1"  checked="checked"   > 	活动</label>
				   	<br />
				  	<label for="radio1">
				  	<input id="radio1" class="radio" type="radio" name="author" value="2"    > 组合</label>
				  	</TD>
				</TR>
              </THEAD>
              <TBODY>
               <TR>
                  <TH><span class="red">*</span><label for="title">标题：</label></TH>
                  <TD><input type="input" class="px" id="title" value=""    name="title" style="width:580px;"> </TD>
                </TR>
                <TR>
                  <TH valign="top"><label for="text">简介：</label></TH>
                  <TD><textarea  class="px" id="Hfcontent"     name="description" style="width:580px;  height:100px"></textarea><br />限制200字内
                   

				</TD>
                </TR>

                <TR style="display:none">
                  <TH valign="top"><label for="picurl">封面图片：</label></TH>
                  <TD>（尺寸：宽720像素，高400像素） 小于500k;<div style="display:none"><input name="upfile" type="file"  class="text textMiddle inputQ" value="请选择图片" /></div></TD>
                </TR>
                
                          <TR>
                  <TH valign="top"><label for="pic">封面图片地址：</label></TH>
                  <TD><input class="px"  name="pic" id="pic" value="" style="width:580px;"  />  <script src="/tpl/static/upyun.js"></script><a href="###" onclick="upyunPicUpload('pic',700,420,'{weixin:$token}')" class="a_upload">上传</a> <a href="###" onclick="viewImg('pic')">预览</a>
</TD>
                </TR>
             
                <TR>
                  <TH valign="top"><label for="info">图文详细页内容：</label></TH>
                  <TD><textarea name="info" id="info"  rows="5" style="width:590px;height:360px"   >   </textarea></TD>
                </TR>  
                 <TR>
                  <TH valign="top"><label for="url">图文外链网址：</label></TH>
                  <TD><input type="input" class="px" id="url" value="" name="url" style="width:580px;"><br /><span class="red">如需跳转到其他网址，请在这里填写网址(例如：http://baidu.com，记住必须有http://)</span>如果填写了图文详细内容，这里请留空，不要设置！</TD>
                </TR>
                <TR>
                  <TH></TH>
                  <TD><input type="submit" value="保存" name="sbmt" class="btnGreen left">　<a href="{weixin::U('Img/index')}"  class="btnGray vm">取消</a></TD>
                </TR>
              </TBODY>
            </TABLE>
            
          </div>
          </form>
          
        </div>     
 
        <div class="clr"></div>
      </div>
    </div>
  </div>
