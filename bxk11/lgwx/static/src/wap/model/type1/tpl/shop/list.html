<!-- banner -->
<section class="focus mb_10">
	<div widget-role="focus-wrap" widget-width="540" widget-height="300" widget-scale="0.9" style="margin:0 auto">
		<ul class="focus_wrap" widget-role="focus-data-wrap">
			{{each data.shop_pic}}
			<li><img src="{{$value}}" link=""/></li>
			{{/each}}
		</ul>
		<div class="dot_wrap" widget-role="focus-dot-wrap">
			
		</div>
	</div>
	<img src="/lgwx/static/system/wap/shop/{{if data.certified_status == "0"}}no{{else if data.certified_status == "1"}}yes{{/if}}.png" width="20%" class="status">
</section>

<table cellpadding="0" cellspacing="0" border="0" class="mb_20">
	<tr>
		<td width="30%">店铺简介：</td>
		<td width="70%">{{data.shop_about}}</td>
	</tr>
	<tr>
		<td>联系方式：</td>
		<td>{{data.shop_tel}}</td>
	</tr>
	<tr>
		<td>店铺地址：</td>
		<td>{{data.shop_address}}</td>
	</tr>
</table>
<h3 class="mb_5">地图导航：</h3>
<div id="map">
	
</div>
