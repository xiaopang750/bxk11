<li class="flex1">
	<select sc="beauty-select">
		<option value="" ui-html="请选择品牌" type="class_id" lid="">请选择品牌</option>
		{{each data.brands}}
			<option value="{{$value.brand_name}}" ui-html="{{$value.brand_name}}" type="brand_id" lid="{{$value.brand_id}}" lead-text="请选择品牌" role="main">{{$value.brand_name}}</option>
		{{/each}}
	</select>	
</li>
<li class="flex1">
	<select sc="beauty-select">
		<option value="" ui-html="请选择品类" type="class_id" lid="">请选择品类</option>
		{{each data.classlist}}
			<option value="{{$value.class_name}}" ui-html="{{$value.class_name}}" type="class_id" lid="{{$value.class_id}}" lead-text="请选择品类">{{$value.class_name}}</option>
		{{/each}}
	</select>
</li>
<li class="flex1">
	<select sc="beauty-select">
		<option value="" ui-html="请选择系列" type="class_id" lid="">请选择系列</option>
		{{each data.series}}
			<option value="{{$value.series_name}}" ui-html="{{$value.series_name}}" type="series_id" lid="{{$value.series_id}}" lead-text="请选择系列">{{$value.series_name}}</option>
		{{/each}}
	</select>
</li>
